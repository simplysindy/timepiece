# Hydra configuration for watch scraping pipeline
defaults:
  - _self_

# Pipeline configuration
pipeline:
  run_discovery: true
  run_scraping: false
  run_validation: false

# Discovery settings
discovery:
  target_count_per_brand: 20
  delay_range: [3, 8]
  headless: false  # Changed to false to bypass Cloudflare
  output_file: "data/targets/watch_targets.jsonl"

# Scraping settings
scraping:
  delay_range: [10, 20]
  max_retries: 3
  brand_delay: 60
  output_dir: "data/watches"
  headless: true

# Validation settings
validation:
  data_dir: "data/watches"
  min_rows: 100
  move_invalid: false
  log_dir: "logs"

# Brand URLs for discovery - Rolex only
brands:
  "Rolex": "https://watchcharts.com/watches/brand/rolex"

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"